name: Auto Organize Files

on:
  push:
    branches:
      - main

jobs:
  organize-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up file organization
        run: |
          mkdir -p 文档 源码 测试
          mv *.md 文档/ || true
          mv *.js 源码/ || true
          mv *.yml 测试/ || true

      - name: Commit organized files
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Auto-organize files into folders" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
