name: Automated CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  organize-build-test:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. ç¼“å­˜ Node.js ä¾èµ–
      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3. æ–‡ä»¶åˆ†ç±»å’Œ README ç”Ÿæˆ
      - name: Organize files into folders
        run: |
          mkdir -p æ–‡æ¡£ æºç  æµ‹è¯•
          mv *.md æ–‡æ¡£/ || true
          mv *.js æºç / || true
          mv *.yml æµ‹è¯•/ || true

      - name: Generate README files for each folder
        run: |
          for dir in æ–‡æ¡£ æºç  æµ‹è¯•; do
            if [ ! -f "$dir/README.md" ]; then
              echo "# $dir æ–‡ä»¶å¤¹" > $dir/README.md
              echo "æ­¤æ–‡ä»¶å¤¹åŒ…å« $dir çš„æ‰€æœ‰ç›¸å…³æ–‡ä»¶ã€‚" >> $dir/README.md
            fi
          done

      # 4. è®¾ç½® Node.js å¹¶å®‰è£…ä¾èµ–
      - name: Set up Node.js and install dependencies
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev jest eslint

      # 5. ä»£ç è´¨é‡åˆ†æï¼ˆSonarQubeï¼‰
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # 6. å®‰å…¨æ‰«æï¼ˆSnykï¼‰
      - name: Security Scan with Snyk
        uses: snyk/actions/setup@v1
        with:
          token: ${{ secrets.SNYK_TOKEN }}
        run: snyk test

      # 7. ä»£ç æ ¼å¼åŒ–æ£€æŸ¥å¹¶è‡ªåŠ¨ä¿®å¤
      - name: Lint and Auto-fix Code
        run: |
          npx eslint "**/*.js" --fix || echo "Linting issues detected and partially fixed."

      # 8. è¿è¡Œæµ‹è¯•å¹¶ç”Ÿæˆè¦†ç›–ç‡æŠ¥å‘Š
      - name: Run Tests with Coverage
        run: |
          npx jest --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      # 9. æ€§èƒ½æµ‹è¯•ï¼ˆArtilleryï¼‰
      - name: Performance Test with Artillery
        run: |
          npm install -g artillery
          artillery run performance-test.yml || echo "Performance tests completed with issues."

      # 10. ç”Ÿæˆæ–‡æ¡£ï¼ˆJSDocï¼‰
      - name: Generate Documentation
        run: |
          npx jsdoc -c jsdoc.json

      - name: Deploy Documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

      # 11. æäº¤æ–‡ä»¶æ›´æ”¹ï¼ˆåˆ†ç±»ã€READMEã€æ ¼å¼ä¿®å¤ï¼‰
      - name: Commit organized files, README, and linted code
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Automated organization, README generation, and code formatting" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: organize-build-test
    runs-on: ubuntu-latest
    if: success()
    steps:
      # 12. è‡ªåŠ¨åˆ›å»ºå‘å¸ƒç‰ˆæœ¬
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Release v${{ github.run_number }}"
          body: "Auto-generated release by GitHub Actions."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
